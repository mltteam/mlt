<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Hyacinth Bag - Eco-Chic Elegance</title>
    <!-- Google Fonts for a refined, modern look -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-HyPLAVbd3OBeUmL7mmKli6NCoEMbReHXc5Bjmx3w/MdPNY0tETePUL48Ds/4I66Qbu9jhkdgZkn5F4V7ZnsQYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Main React component -->
    <script type="text/babel">
      const { useState } = React;

      // Navigation bar component with responsive menu
      const Navbar = () => {
        const [menuOpen, setMenuOpen] = useState(false);
        return (
          <nav className="navbar">
            <div className="container">
              <div className="logo">Lục Bình</div>
              <button
                className="menu-toggle"
                onClick={() => setMenuOpen(!menuOpen)}
                aria-label="Toggle navigation menu"
              >
                <i className={`fa-solid ${menuOpen ? 'fa-xmark' : 'fa-bars'}`}></i>
              </button>
              <ul className={`nav-links ${menuOpen ? 'open' : ''}`}>
                <li><a href="#home" onClick={() => setMenuOpen(false)}>Home</a></li>
                <li><a href="#features" onClick={() => setMenuOpen(false)}>Features</a></li>
                <li><a href="#about" onClick={() => setMenuOpen(false)}>About</a></li>
                <li><a href="#gallery" onClick={() => setMenuOpen(false)}>Gallery</a></li>
                <li><a href="#eco" onClick={() => setMenuOpen(false)}>Eco</a></li>
                <li><a href="#process" onClick={() => setMenuOpen(false)}>Process</a></li>
                <li><a href="#care" onClick={() => setMenuOpen(false)}>Care</a></li>
                <li><a href="#faq" onClick={() => setMenuOpen(false)}>FAQ</a></li>
                <li><a href="#reviews" onClick={() => setMenuOpen(false)}>Reviews</a></li>
                <li><a href="#contact" onClick={() => setMenuOpen(false)}>Contact</a></li>
              </ul>
            </div>
          </nav>
        );
      };

      // Hero section component
      const HeroSection = () => (
        <section id="home" className="hero">
          <div className="overlay"></div>
          <div className="hero-content container">
            <h1>Eco-Chic Elegance</h1>
            <p>
              Embrace sustainable luxury with our handwoven water hyacinth bag. Each
              piece is a testament to artisanal craftsmanship and timeless
              style.
            </p>
            <a href="#contact" className="btn-primary">Order Now</a>
          </div>
        </section>
      );

      // Feature card component
      const FeatureCard = ({ icon, title, description }) => (
        <div className="feature-card">
          <div className="icon-wrapper"><i className={icon}></i></div>
          <h3>{title}</h3>
          <p>{description}</p>
        </div>
      );

      // Features section
      const Features = () => (
        <section id="features" className="features-section container">
          <h2 className="section-title">Why Choose Our Bag?</h2>
          <div className="features-grid">
            <FeatureCard
              icon="fa-solid fa-seedling"
              title="Sustainable Materials"
              description="Crafted from renewable water hyacinth, our bag celebrates eco-friendly fashion."
            />
            <FeatureCard
              icon="fa-solid fa-handshake"
              title="Handmade Craftsmanship"
              description="Every bag is meticulously handwoven by skilled artisans, ensuring a unique finish."
            />
            <FeatureCard
              icon="fa-solid fa-leaf"
              title="Natural Aesthetic"
              description="Its earthy tones and organic textures complement both casual and refined outfits."
            />
            <FeatureCard
              icon="fa-solid fa-heart"
              title="Ethically Produced"
              description="We partner with local communities, supporting fair wages and traditional weaving techniques."
            />
          </div>
        </section>
      );

      // About section
      const About = () => (
        <section id="about" className="about-section container">
          <div className="about-text">
            <h2 className="section-title">The Story Behind</h2>
            <p>
              Our water hyacinth bag collection is inspired by the natural beauty
              of Vietnam's rivers. Lục bình (water hyacinth) is an invasive plant
              that local artisans transform into stunning fashion pieces,
              preventing ecological damage while empowering their communities. The
              result is a durable, lightweight bag that blends tradition with
              contemporary style.
            </p>
            <p>
              With a spacious interior and sturdy handles, this bag is perfect for
              beach days, market trips, or as a statement accessory. Each bag
              carries a story of sustainability, creativity, and cultural
              heritage.
            </p>
          </div>
          <div className="about-image">
            <img src="./assets/img/bag.jpg" alt="Water Hyacinth Bag" />
          </div>
        </section>
      );

      // Gallery section
      const Gallery = () => (
        <section id="gallery" className="gallery-section container">
          <h2 className="section-title">Gallery</h2>
          <div className="gallery-grid">
            <div className="gallery-item">
              <img src="./assets/img/pattern1.png" alt="Woven texture" />
            </div>
            <div className="gallery-item">
              <img src="./assets/img/pattern2.png" alt="Eco pattern" />
            </div>
            <div className="gallery-item">
              <img src="./assets/img/gallery2.jpg" alt="Bag detail" />
            </div>
          </div>
        </section>
      );

      // Eco / Sustainability section
      const EcoSection = () => (
        <section id="eco" className="eco-section">
          <div className="container">
            <h2 className="section-title">Our Eco Commitment</h2>
            <p>
              Turning invasive water hyacinth into stunning accessories helps restore
              our waterways while reducing waste. By choosing our bag, you support
              environmental stewardship and empower local artisans.
            </p>
            <ul className="eco-list">
              <li>
                <i className="fa-solid fa-seedling"></i>
                <span>Repurposes invasive plants into beautiful fashion</span>
              </li>
              <li>
                <i className="fa-solid fa-recycle"></i>
                <span>Promotes upcycling and minimal waste</span>
              </li>
              <li>
                <i className="fa-solid fa-hand-holding-heart"></i>
                <span>Supports artisan communities and fair trade</span>
              </li>
            </ul>
          </div>
        </section>
      );

      // Testimonials section
      const Testimonials = () => (
        <section id="reviews" className="testimonial-section">
          <div className="container">
            <h2 className="section-title">What Our Customers Say</h2>
            <div className="testimonial-grid">
              <div className="testimonial">
                <p>
                  “Chiếc túi này đẹp và rất bền. Tôi mang đi làm và đi chơi đều phù
                  hợp.”
                </p>
                <span>- Lan, TP.HCM</span>
              </div>
              <div className="testimonial">
                <p>
                  “Sản phẩm thân thiện với môi trường và được làm thủ công tinh tế.”
                </p>
                <span>- Minh, Hà Nội</span>
              </div>
              <div className="testimonial">
                <p>
                  “Một phụ kiện tuyệt vời cho mùa hè, vừa thời trang vừa ý
                  nghĩa.”
                </p>
                <span>- Thảo, Đà Nẵng</span>
              </div>
            </div>
          </div>
        </section>
      );

      // Process section
      const ProcessSection = () => (
        <section id="process" className="process-section container">
          <h2 className="section-title">Our Crafting Process</h2>
          <div className="process-grid">
            <div className="process-card">
              <div className="icon-wrapper"><span>1</span></div>
              <h3>Harvest</h3>
              <p>Water hyacinth is collected from local waterways, helping restore the ecosystem.</p>
            </div>
            <div className="process-card">
              <div className="icon-wrapper"><span>2</span></div>
              <h3>Prepare & Weave</h3>
              <p>The fibres are dried and expertly hand‑woven into durable mats by artisans.</p>
            </div>
            <div className="process-card">
              <div className="icon-wrapper"><span>3</span></div>
              <h3>Finish & Detail</h3>
              <p>Each bag is finished with natural dyes and polished for a refined look.</p>
            </div>
          </div>
        </section>
      );

      // Care section
      const CareSection = () => (
        <section id="care" className="care-section">
          <div className="container">
            <h2 className="section-title">Care & Maintenance</h2>
            <p>Keep your water hyacinth bag looking beautiful with these simple tips:</p>
            <ul className="care-list">
              <li>Store in a dry, shaded place away from direct sunlight and moisture.</li>
              <li>Gently clean with a soft cloth; avoid soaking or harsh detergents.</li>
              <li>When not in use, stuff your bag with paper to retain its shape.</li>
            </ul>
          </div>
        </section>
      );

      // FAQ section with interactive items
      const FAQSection = () => {
        const [openIndex, setOpenIndex] = useState(null);
        const faqs = [
          {
            question: 'Is the bag water resistant?',
            answer: 'While the bag can handle light moisture, it is not fully waterproof. Avoid heavy rain or submerging it in water.'
          },
          {
            question: 'How do I clean the bag?',
            answer: 'Use a soft brush or damp cloth to gently remove dust. Do not use strong chemicals or bleach.'
          },
          {
            question: 'Are the materials sustainably sourced?',
            answer: 'Yes! Our water hyacinth is harvested from invasive growth in local waterways, supporting both the environment and communities.'
          }
        ];
        return (
          <section id="faq" className="faq-section">
            <div className="container">
              <h2 className="section-title">Frequently Asked Questions</h2>
              <div className="faq-list">
                {faqs.map((item, idx) => (
                  <div key={idx} className="faq-item">
                    <div
                      className="faq-question"
                      onClick={() => setOpenIndex(openIndex === idx ? null : idx)}
                    >
                      <span>{item.question}</span>
                      <span className="faq-toggle">{openIndex === idx ? '−' : '+'}</span>
                    </div>
                    {openIndex === idx && (
                      <div className="faq-answer">
                        <p>{item.answer}</p>
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      // Contact / order section
      const Contact = () => {
        const [formData, setFormData] = useState({ name: '', email: '', message: '' });

        const handleChange = (e) => {
          const { name, value } = e.target;
          setFormData({ ...formData, [name]: value });
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          alert('Thank you for your interest! We will get back to you soon.');
        };

        return (
          <section id="contact" className="contact-section">
            <div className="container">
              <h2 className="section-title">Get in Touch</h2>
              <p>
                Ready to own a piece of sustainable luxury? Send us a message and
                our team will reach out with details.
              </p>
              <form className="contact-form" onSubmit={handleSubmit}>
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name"
                  required
                  value={formData.name}
                  onChange={handleChange}
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Your Email"
                  required
                  value={formData.email}
                  onChange={handleChange}
                />
                <textarea
                  name="message"
                  rows="4"
                  placeholder="Your Message"
                  required
                  value={formData.message}
                  onChange={handleChange}
                ></textarea>
                <button type="submit" className="btn-primary">Send Message</button>
              </form>
            </div>
          </section>
        );
      };

      // Footer
      const Footer = () => (
        <footer className="footer">
          <div className="container">
            <p>&copy; {new Date().getFullYear()} Lục Bình. All rights reserved.</p>
            <div className="social-links">
              <a href="#"><i className="fab fa-facebook-f"></i></a>
              <a href="#"><i className="fab fa-instagram"></i></a>
              <a href="#"><i className="fab fa-pinterest-p"></i></a>
            </div>
          </div>
        </footer>
      );

      // Main app
      const App = () => (
        <>
          <Navbar />
          <HeroSection />
          <Features />
          <About />
          <Gallery />
          <EcoSection />
          <ProcessSection />
          <CareSection />
          <FAQSection />
          <Testimonials />
          <Contact />
          <Footer />
        </>
      );

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
